<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheets/utility.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script defer src="main.js"></script>

    <title>Unit converter</title>
</head>
<body>

    <h1 class="flex justify-center">Unit Converter</h1>

    <section class="calculator flex flex-row-wrap justify-around">

        <div class="flex flex-col align-it-center">
            <label for="input-meter">meter</label>
            <input type="number" id="input-meter" autocomplete="off" placeholder="m">
        </div>
        
        <div class="flex flex-col align-it-center">
            <label for="input-centimeter">centimeter</label>
            <input type="number" id="input-centimeter" autocomplete="off" placeholder="cm">
        </div>
        
        <div class="flex flex-col align-it-center">
            <label for="input-feet">feet</label>
            <input type="number" id="input-feet" autocomplete="off" placeholder="ft">
        </div>
        
        <div class="flex flex-col align-it-center">
            <label for="input-inch">inch</label>
            <input type="number" id="input-inch" autocomplete="off" placeholder="in">
        </div>
    </section>

</body>
</html>
